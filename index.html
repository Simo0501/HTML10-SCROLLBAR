<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <img src="./css/img/LOGO4.png" alt="Velonic" width="90%">
      </div>
      <div class="sidebar-menu">
        <div class="sidebar-menu-main">
          <h2>Main</h2>
          <ul class="sidebar-list">
            <li class="sidebar-list-item">
              <a href="#">
                <i class="fa-solid fa-gauge-high"></i>
                <span class="sidebar-list-list-item-text">Dashboard</span>
                <div class="badge">9<span>+</span></div>
              </a>
            </li>
            <li class="sidebar-list-item">
              <a href="#">
                <i class="fa-regular fa-newspaper"></i>
                <span class="sidebar-list-list-item-text">Pages</span>
                <i class="fa-solid fa-angle-down"></i>
              </a>
              <ul class="sidebar-list-sublist">
                <li>
                  <a href="">Starter Page</a>
                </li>
                <li>
                  <a href="#">Contact List</a>
                </li>
                <li>
                  <a href="#">Profile</a>
                </li>
                <li>
                  <a href="#">Timeline</a>
                </li>
                <li>
                  <a href="#">Invoice</a>
                </li>
                <li>
                  <a href="#">FAQ</a>
                </li>
                <li>
                  <a href="#">Pricing</a>
                </li>
                <li>
                  <a href="#">Maintenance</a>
                </li>
                <li>
                  <a href="#">Error 404</a>
                </li>
                <li>
                  <a href="#">Error 404-alt</a>
                </li>
                <li>
                  <a href="#">Error 500</a>
                </li>
              </ul>
              <li class="sidebar-list-item">
              <a href="#">
                <i class="fa-solid fa-circle-user"></i>
                <span class="sidebar-list-list-item-text">Authentication</span>
                <i class="fa-solid fa-angle-down"></i>
              </a>
            </li>
            </li>
          </ul>
        </div>
        <div class="sidebar-menu-components">
          <h2>Components</h2>
          <ul class="sidebar-list">
            <li class="sidebar-list-item">
              <a href="#">
                <i class="fa-solid fa-gauge-high"></i>
                <span class="sidebar-list-list-item-text">Base Ui </span>
                <i class="fa-solid fa-angle-down"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </aside>

    <main class="main">
      <header class="main-header">
        <div class="col">
          <i class="fa-solid fa-bars"></i>
          <div class="search-input">
            <input id="search" type="text" placeholder="Search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <div class="col">
          <div class="select-language select-button">
            <button class="btn">
              <img class="flag select-button-img" src="./css/img/download.jpeg" alt="">
              <span>English</span>
              <i class="fa-solid fa-angle-down"></i>
            </button>
          </div>
          <ul class="list-icon">
            <li>
              <button class="btn">
                <i class="fa-regular fa-envelope"></i>
              </button>
            </li>
            <li>
              <button class="btn">
                <i class="fa-regular fa-envelope"></i>
              </button>
            </li>
            <li>
              <button class="btn">
                <i class="fa-regular fa-envelope"></i>
              </button>
            </li>
            <li>
              <button class="btn">
                <i class="fa-regular fa-envelope"></i>
              </button>
            </li>
          </ul>
          <div class="profile select-button">
            <button class="btn">
              <div class="avatar select-button-img">
                <img src="./css/img/avatar-1-d6485790.jpg" alt="">
              </div>
              <div class="name">
                Thomson
              </div>
              <i class="fa-solid fa-angle-down"></i>
            </button>
          </div>
        </div>
      </header>
    </main>

</html>
