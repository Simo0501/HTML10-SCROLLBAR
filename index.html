<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <img src="./css/img/LOGO4.png" alt="Velonic" width="90%">
      </div>
      <div class="sidebar-menu">
        <div class="sidebar-menu-main">
          <h2>Main</h2>
          <ul class="sidebar-list">
            <li class="sidebar-list-item">
              <a href="#">
                <i class="fa-solid fa-gauge-high"></i>
                <span class="sidebar-list-list-item-text">Dashboard</span>
                <div class="badge">9<span>+</span></div>
              </a>
            </li>
            <li class="sidebar-list-item">
              <a href="#">
                <i class="fa-regular fa-newspaper"></i>
                <span class="sidebar-list-list-item-text">Pages</span>
                <i class="fa-solid fa-angle-down"></i>
              </a>
          </ul>
        </div>
        <div class="sidebar-menu-components">
          <h2>Components</h2>
          <ul></ul>
        </div>
      </div>
    </aside>
    <main class="main">
      <header class="header"></header>
      <div class="content"></div>
    </main>
  </div>

</html>
